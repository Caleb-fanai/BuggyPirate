
name: Build App

on:
  push:
    branches:
      - master  # Trigger the workflow on changes to the master branch
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython==0.29.21
          pip install kivy_deps.sdl2==0.1.* kivy_deps.glew==0.1.*
          pip install kivy==2.0.0

      - name: Build app
        run: |
          python main.py  # Replace 'main.py' with your app's main file
          # Optionally, you can package the app using buildozer or pyinstaller here
